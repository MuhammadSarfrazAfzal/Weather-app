<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Weather/style.css">
    <title>Weather App</title>
</head>
<body onload="getData()">
    <div class="box">
        <input type="text" onchange="getData()" id="search" value="Lahore">
        <div>
            <h1 id="temp">14 <sup>o</sup></h1>
            <p style="text-align: center; font-size: 30px;color: white;">Clecius</p>
            <p class="data"> wind Speed:- <span id="ws">20</span></p>
            <p class="data"> Humidity:- <span id="hmdty">20</span></p>
        </div>
        <div style="display: flex;justify-content: center;">
            <img width="350px" src="/Weather/weather.png" alt="">
        </div>
    <script src="/Weather/index.js"></script>
</body>
</html>
